<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>kanban</title>
  </head>
  <body>
    <div class="board">
      <div class="column">
        <h2>To Do</h2>
        <div class="card-container" id="todo"></div>
        <div class="add-card">
          <input type="text" placeholder="Add a new card" id="todo-input" />
          <button onclick="addCard('todo')">+</button>
        </div>
      </div>
      <div class="column">
        <h2>Done</h2>
        <div class="card-container" id="done"></div>
        <div class="add-card">
          <input type="text" placeholder="Add a new card" id="done-input" />
          <button onclick="addCard('done')">+</button>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
