<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card__inner">
        <div class="card__face card__face--front">
          <h2>Tunisia</h2>
        </div>
        <div class="card__face card__face--back">
          <div class="card__content">
            <img
              src="https://static.barcelo.com/content/dam/bpt/posts/2023/3/things-to-do-in-tunisia_must-see-tunisia.jpg.bhgimg.square1000.jpg/1680181230709.jpg"
              alt=""
              class="pp"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card__inner">
        <div class="card__face card__face--front">
          <h2>Morocco</h2>
        </div>
        <div class="card__face card__face--back">
          <div class="card__content">
            <img
              src="https://deih43ym53wif.cloudfront.net/chefchaouen-morocco-shutterstock_1090471322_999d0f94d4.jpeg"
              alt=""
              class="pp"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card__inner">
        <div class="card__face card__face--front">
          <h2>Lebanon</h2>
        </div>
        <div class="card__face card__face--back">
          <div class="card__content">
            <img
              src="https://www.state.gov/wp-content/uploads/2022/02/Lebanon-2109x1406.png"
              alt=""
              class="pp"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card__inner">
        <div class="card__face card__face--front">
          <h2>Hungary</h2>
        </div>
        <div class="card__face card__face--back">
          <div class="card__content">
            <img
              src="https://borgenproject.org/wp-content/uploads/Hunger-in-Hungary.jpg"
              alt=""
              class="pp"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card__inner">
        <div class="card__face card__face--front">
          <h2>Mauritius</h2>
        </div>
        <div class="card__face card__face--back">
          <div class="card__content">
            <img
              src="https://mauritiusattractions.com/slir/w854/content/images/guide/i-15/general-information%20(1).jpg"
              alt=""
              class="pp"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card__inner">
        <div class="card__face card__face--front">
          <h2>Indonesia</h2>
        </div>
        <div class="card__face card__face--back">
          <div class="card__content">
            <img
              src="https://www.indonesia.travel/content/dam/indtravelrevamp/user-generated-content/ugc-july-2020/gb-en/6.jpg"
              alt=""
              class="pp"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card__inner">
        <div class="card__face card__face--front">
          <h2>Italy</h2>
        </div>
        <div class="card__face card__face--back">
          <div class="card__content">
            <img
              src="https://nomadparadise.com/wp-content/uploads/2022/09/places-to-visit-italy-10.jpg"
              alt=""
              class="pp"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card__inner">
        <div class="card__face card__face--front">
          <h2>Egypt</h2>
        </div>
        <div class="card__face card__face--back">
          <div class="card__content">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQl4uCFCjNuft3AzYBnQrzZL9fLw0ir-SqdYw&usqp=CAU"
              alt=""
              class="pp"
            />
          </div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
